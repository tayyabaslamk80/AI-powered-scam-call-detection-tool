{% extends "base.html" %}
{% block title %}Dialer - AI-Powered Scam Call Identification Tool{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-b from-black to-gray-900 flex flex-col">
    <!-- Header -->
    <div class="p-6 flex items-center justify-between">
        <div class="flex items-center">
            <a href="/dashboard" class="text-white hover:text-gray-400">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </a>
            <h1 class="text-xl font-semibold text-white ml-4">Dialer</h1>
        </div>
        <div class="flex items-center space-x-2">
            <div class="w-2 h-2 rounded-full bg-green-500"></div>
            <span class="text-xs text-gray-400">Connected</span>
        </div>
    </div>

    <div class="flex-1 flex flex-col items-center justify-center px-6 pb-12">
        <!-- Phone Number Display -->
        <div class="bg-gradient-to-br from-gray-900 to-gray-800 border border-gray-700 rounded-xl p-8 mb-8 w-full max-w-md shadow-[0_10px_40px_-10px_rgba(0,0,0,0.8)]">
            <div class="text-center">
                <input type="text" id="phoneNumber" value="" readonly
                       class="bg-transparent text-3xl font-semibold text-white text-center w-full outline-none mb-4"
                       placeholder="Enter number">
            </div>
        </div>

        <!-- Dial Pad -->
        <div class="grid grid-cols-3 gap-4 w-full max-w-sm mb-8">
            <button onclick="addDigit('1')" class="h-16 text-2xl font-semibold bg-gray-800 hover:bg-gray-700 rounded-xl transition-colors text-white">1</button>
            <button onclick="addDigit('2')" class="h-16 text-2xl font-semibold bg-gray-800 hover:bg-gray-700 rounded-xl transition-colors text-white">2</button>
            <button onclick="addDigit('3')" class="h-16 text-2xl font-semibold bg-gray-800 hover:bg-gray-700 rounded-xl transition-colors text-white">3</button>
            <button onclick="addDigit('4')" class="h-16 text-2xl font-semibold bg-gray-800 hover:bg-gray-700 rounded-xl transition-colors text-white">4</button>
            <button onclick="addDigit('5')" class="h-16 text-2xl font-semibold bg-gray-800 hover:bg-gray-700 rounded-xl transition-colors text-white">5</button>
            <button onclick="addDigit('6')" class="h-16 text-2xl font-semibold bg-gray-800 hover:bg-gray-700 rounded-xl transition-colors text-white">6</button>
            <button onclick="addDigit('7')" class="h-16 text-2xl font-semibold bg-gray-800 hover:bg-gray-700 rounded-xl transition-colors text-white">7</button>
            <button onclick="addDigit('8')" class="h-16 text-2xl font-semibold bg-gray-800 hover:bg-gray-700 rounded-xl transition-colors text-white">8</button>
            <button onclick="addDigit('9')" class="h-16 text-2xl font-semibold bg-gray-800 hover:bg-gray-700 rounded-xl transition-colors text-white">9</button>
            <button onclick="addDigit('*')" class="h-16 text-2xl font-semibold bg-gray-800 hover:bg-gray-700 rounded-xl transition-colors text-white">*</button>
            <button onclick="addDigit('0')" class="h-16 text-2xl font-semibold bg-gray-800 hover:bg-gray-700 rounded-xl transition-colors text-white">0</button>
            <button onclick="addDigit('#')" class="h-16 text-2xl font-semibold bg-gray-800 hover:bg-gray-700 rounded-xl transition-colors text-white">#</button>
        </div>

        <!-- Action Buttons -->
        <div class="flex gap-4 w-full max-w-sm">
            <button onclick="deleteDigit()" class="flex-1 h-14 bg-gray-800 hover:bg-gray-700 rounded-xl transition-colors flex items-center justify-center text-white border border-gray-700">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
            </button>
            <button onclick="makeCall()" id="callButton" class="flex-1 h-14 bg-red-600 hover:bg-red-700 rounded-xl transition-colors flex items-center justify-center text-white shadow-[0_0_20px_rgba(239,68,68,0.5)]" disabled>
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                </svg>
                Call
            </button>
        </div>
    </div>
</div>

<script>
function addDigit(digit) {
    const input = document.getElementById('phoneNumber');
    const button = document.getElementById('callButton');
    input.value += digit;
    button.disabled = false;
}

function deleteDigit() {
    const input = document.getElementById('phoneNumber');
    const button = document.getElementById('callButton');
    input.value = input.value.slice(0, -1);
    button.disabled = input.value.length === 0;
}

function makeCall() {
    const phoneNumber = document.getElementById('phoneNumber').value;
    if (!phoneNumber) return;
    window.location.href = `/call?number=${encodeURIComponent(phoneNumber)}`;
}
</script>

{% endblock %}
