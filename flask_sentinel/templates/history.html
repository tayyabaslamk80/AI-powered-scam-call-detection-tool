{% extends "base.html" %}
{% block title %}Call History - AI-Powered Scam Call Identification Tool{% endblock %}

{% block content %}
<div class="min-h-screen bg-black">
    <!-- Header -->
    <div class="p-6 flex items-center justify-between border-b border-gray-800">
        <div class="flex items-center">
            <a href="/dashboard" class="text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </a>
            <h1 class="text-xl font-semibold text-white ml-4">Call History</h1>
        </div>
        <button onclick="clearHistory()" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg text-white text-sm font-semibold">
            <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
            Clear History
        </button>
    </div>

    <div class="p-6 space-y-4" id="callsList">
        <!-- Calls loaded dynamically -->
    </div>
</div>

<script>
function formatDuration(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = seconds % 60;
    return `${mins}:${secs.toString().padStart(2, '0')}`;
}

function formatTime(dateString) {
    const date = new Date(dateString);
    const now = new Date();
    const diffMs = now - date;
    const diffMins = Math.floor(diffMs / 60000);
    
    if (diffMins < 1) return 'Just now';
    if (diffMins < 60) return `${diffMins} minutes ago`;
    const diffHours = Math.floor(diffMins / 60);
    if (diffHours < 24) return `${diffHours} hours ago`;
    const diffDays = Math.floor(diffHours / 24);
    return `${diffDays} days ago`;
}

async function loadCalls() {
    try {
        const response = await fetch('/api/calls?limit=50');
        const data = await response.json();
        const calls = data.data || [];
        
        const container = document.getElementById('callsList');
        if (calls.length === 0) {
            container.innerHTML = `
                <div class="bg-gray-900 border border-gray-800 rounded-xl p-8 text-center">
                    <p class="text-gray-400">No call history yet</p>
                    <p class="text-sm text-gray-500 mt-2">Your recent calls will appear here</p>
                </div>
            `;
            return;
        }
        
        container.innerHTML = calls.map(call => {
            const scamReasons = call.scam_reasons ? (typeof call.scam_reasons === 'string' ? JSON.parse(call.scam_reasons) : call.scam_reasons) : [];
            
            return `
                <div class="bg-gray-900 border border-gray-800 rounded-xl p-4">
                    <div class="flex items-start justify-between mb-3">
                        <div class="flex items-center gap-3">
                            <div class="p-2 rounded-full ${call.scam_detected ? 'bg-red-900/20' : 'bg-green-900/20'}">
                                <svg class="w-6 h-6 ${call.scam_detected ? 'text-red-500' : 'text-green-500'}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                                </svg>
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold text-white">${call.phone_number}</h3>
                                <div class="flex items-center gap-2 text-sm text-gray-400">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                    <span>${formatTime(call.started_at)}</span>
                                    <span>â€¢</span>
                                    <span>${formatDuration(call.duration || 0)}</span>
                                </div>
                            </div>
                        </div>
                        <span class="px-3 py-1 rounded-full text-xs font-medium ${
                            call.scam_risk_level === 'critical' ? 'bg-red-600 text-white' :
                            call.scam_risk_level === 'warning' ? 'bg-yellow-600 text-white' :
                            'bg-green-600 text-white'
                        }">${call.scam_risk_level || 'safe'}</span>
                    </div>
                    ${scamReasons.length > 0 ? `
                        <div class="mt-3 pt-3 border-t border-gray-800">
                            <div class="flex items-start gap-2">
                                <svg class="w-5 h-5 text-yellow-500 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                                </svg>
                                <div class="flex-1">
                                    <p class="text-sm font-medium text-white mb-1">Detected Threats:</p>
                                    <div class="flex flex-wrap gap-2">
                                        ${scamReasons.map(reason => `
                                            <span class="px-3 py-1 bg-gray-800 border border-gray-700 rounded text-xs text-gray-300">${reason}</span>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
        }).join('');
    } catch (error) {
        console.error('Error loading calls:', error);
    }
}

async function clearHistory() {
    if (!confirm('Are you sure you want to clear all call history? This action cannot be undone.')) {
        return;
    }
    
    try {
        const response = await fetch('/api/calls', {
            method: 'DELETE'
        });
        
        const result = await response.json();
        
        if (result.success) {
            alert('Call history cleared successfully');
            loadCalls(); // Reload to show empty state
        } else {
            alert('Error clearing history');
        }
    } catch (error) {
        console.error('Error clearing history:', error);
        alert('Error clearing history');
    }
}

loadCalls();
</script>

{% endblock %}
