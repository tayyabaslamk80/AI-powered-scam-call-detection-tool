{% extends "base.html" %}
{% block title %}Contacts - AI-Powered Scam Call Identification Tool{% endblock %}

{% block content %}
<div class="min-h-screen bg-black">
    <!-- Header -->
    <div class="p-6 flex items-center border-b border-gray-800">
        <a href="/dashboard" class="text-white">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
        </a>
        <h1 class="text-xl font-semibold text-white ml-4">Contacts</h1>
    </div>

    <div class="p-6 space-y-4">
        <div class="flex justify-end">
            <button class="px-4 py-2 bg-gray-800 hover:bg-gray-700 border border-gray-700 rounded-lg text-white text-sm">
                <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                </svg>
                Import Contacts
            </button>
        </div>
        <div id="contactsList" class="space-y-4">
            <!-- Contacts loaded dynamically -->
        </div>
    </div>
</div>

<script>
async function loadContacts() {
    try {
        const response = await fetch('/api/contacts');
        const data = await response.json();
        const contacts = data.data || [];
        
        const container = document.getElementById('contactsList');
        if (contacts.length === 0) {
            container.innerHTML = `
                <div class="bg-gray-900 border border-gray-800 rounded-xl p-8 text-center">
                    <p class="text-gray-400">No contacts yet</p>
                    <p class="text-sm text-gray-500 mt-2">Add contacts to see scam risk indicators</p>
                </div>
            `;
            return;
        }
        
        container.innerHTML = contacts.map(contact => `
            <div class="bg-gray-900 border border-gray-800 rounded-xl p-4 hover:shadow-lg transition-all">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        ${contact.scam_risk_level === 'high' ? `
                            <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                            </svg>
                        ` : contact.scam_risk_level === 'medium' ? `
                            <svg class="w-6 h-6 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                            </svg>
                        ` : `
                            <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        `}
                        <div>
                            <h3 class="text-lg font-semibold text-white">${contact.name}</h3>
                            <p class="text-sm text-gray-400">${contact.phone_number}</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <span class="px-3 py-1 rounded-full text-xs font-medium ${
                            contact.scam_risk_level === 'high' ? 'bg-red-600 text-white' :
                            contact.scam_risk_level === 'medium' ? 'bg-yellow-600 text-white' :
                            'bg-green-600 text-white'
                        }">${contact.scam_risk_level || 'safe'}</span>
                        <button onclick="window.location.href='/call?number=${contact.phone_number}'" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg text-white text-sm">
                            <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                            </svg>
                            Call
                        </button>
                    </div>
                </div>
            </div>
        `).join('');
    } catch (error) {
        console.error('Error loading contacts:', error);
    }
}

loadContacts();
</script>

{% endblock %}
