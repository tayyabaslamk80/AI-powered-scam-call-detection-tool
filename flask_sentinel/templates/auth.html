<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Scam Call Identification Tool - Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: '#0a0a0a',
                        foreground: '#fafafa',
                        primary: { DEFAULT: '#ef4444', foreground: '#ffffff' },
                        secondary: { DEFAULT: '#1f1f1f', foreground: '#fafafa' },
                        muted: { DEFAULT: '#262626', foreground: '#9ca3af' },
                        accent: { DEFAULT: '#ef4444', foreground: '#ffffff' },
                        destructive: { DEFAULT: '#ef4444' },
                        border: '#2d2d2d',
                        card: '#141414',
                        'alert-critical': '#ef4444',
                        'alert-warning': '#f59e0b',
                        'alert-safe': '#22c55e',
                    },
                    backgroundImage: {
                        'gradient-dark': 'linear-gradient(180deg, hsl(0 0% 5%), hsl(0 0% 8%))',
                        'gradient-card': 'linear-gradient(135deg, hsl(0 0% 8%), hsl(0 0% 12%))',
                    },
                    boxShadow: {
                        'glow-red': '0 0 20px rgba(239, 68, 68, 0.5)',
                        'elevated': '0 10px 40px rgba(0, 0, 0, 0.8)',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-b from-black to-gray-900 flex items-center justify-center p-6">
    <div class="w-full max-w-md">
        <div class="bg-gradient-to-br from-gray-900 to-gray-800 border border-gray-700 rounded-xl p-8 shadow-[0_10px_40px_-10px_rgba(0,0,0,0.8)]">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-red-500/20 rounded-full mb-4">
                    <svg class="w-8 h-8 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">AI-Powered Scam Call Identification Tool</h1>
                <p class="text-gray-400">Protect yourself from scam calls</p>
            </div>

            <form onsubmit="handleLogin(event); return false;" class="space-y-4">
                <div>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-red-500"
                           placeholder="Email">
                </div>
                
                <div>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-red-500"
                           placeholder="Password">
                </div>

                <div id="errorMessage" class="hidden text-red-500 text-sm"></div>

                <button type="submit"
                        class="w-full py-3 px-4 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg transition-all duration-200 shadow-[0_0_20px_rgba(239,68,68,0.5)]">
                    Sign In
                </button>
            </form>

            <div class="mt-4 text-center text-sm text-gray-400">
                <p>Sample User: user@gmail.com / 123456</p>
            </div>
        </div>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = '/dashboard';
                } else {
                    errorMessage.textContent = data.error || 'Login failed';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
